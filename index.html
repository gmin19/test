<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베셀 & 레쿠 오키나와 쿠폰북</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="sticky-header">
        <div class="notice">🔑 결제 시 룸 키를 보여주세요</div>
        <h1>제휴 매장 쿠폰북</h1>
    </header>

    <div class="controls">
        <input type="text" id="search-input" placeholder="매장명 또는 메뉴 검색 (예: 스테이크)">
        <div class="categories">
            <button class="filter-btn active" data-category="all">전체</button>
            <button class="filter-btn" data-category="맛집">맛집</button>
            <button class="filter-btn" data-category="카페">카페</button>
            <button class="filter-btn" data-category="쇼핑">쇼핑</button>
            <button class="filter-btn" data-category="액티비티">액티비티</button>
        </div>
    </div>

    <main id="coupon-list">
        </main>

    <footer>
        <p>© 2026 Vessel & Lequ Okinawa Coupon Book</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
